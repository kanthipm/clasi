{% extends "base.html" %}

{% block title %}Login – CLASI{% endblock %}

{% block content %}
<div class="container" style="max-width: 400px; margin: 4rem auto;">
  <h2 style="margin-bottom: 1rem; text-align: center;">Login</h2>

  <form method="post" style="display: flex; flex-direction: column; gap: 1rem;">
    <input 
      id="username" 
      name="username" 
      placeholder="Username" 
      required 
      style="padding: 0.75rem; font-size: 1rem; border-radius: 4px; border: 1px solid #ccc;"
    >
    <input 
      id="password" 
      type="password" 
      name="password" 
      placeholder="Password" 
      required 
      style="padding: 0.75rem; font-size: 1rem; border-radius: 4px; border: 1px solid #ccc;"
    >
    <button 
      type="submit" 
      style="padding: 0.75rem; font-size: 1rem; background-color: #007bff; color: #fff; border:none; border-radius:4px; cursor:pointer;"
    >
      Login
    </button>
  </form>

  <p style="text-align:center; margin-top:1rem;">
    Don’t have an account? <a href="{{ url_for('signup') }}">Sign Up</a>
  </p>
</div>

{% with messages = get_flashed_messages(category_filter=['danger']) %}
  {% if messages %}
    <script>alert("{{ messages[0] }}");</script>
  {% endif %}
{% endwith %}
{% endblock %}
