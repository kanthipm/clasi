{% extends "base.html" %}
{% block title %}CLASI - Course Listings{% endblock %}
{% block content %}
<script>
  const currentUserId = {{ current_user_id }};
</script>
<style>
  form.search-form {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    align-items: flex-start;
    margin-bottom: 1.5rem;
  }
  .form-group {
    flex: 1 0 200px;
    position: relative;
  }
  label {
    display: block;
    margin-bottom: 0.25rem;
    font-weight: bold;
  }
  select, input[type="text"] {
    width: 100%;
    padding: 0.5rem;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  .checkbox-group {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
  }
  .checkbox-group label {
    display: inline-block;
    font-weight: normal;
    margin-right: 0.5rem;
  }
  button {
    padding: 0.5rem 1rem;
    font-size: 1rem;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  button:hover {
    background-color: #0056b3;
  }
  table {
    border-collapse: collapse;
    width: 100%;
    margin-top: 1rem;
  }
  table, th, td {
    border: 1px solid #ccc;
  }
  th, td {
    padding: 0.5rem;
    text-align: left;
  }
  .course-row {
    cursor: pointer;
  }
  .detail-row {
    background-color: #f9f9f9;
  }
  .favorite-btn {
    cursor: pointer;
    font-size: 1.2rem;
    margin-right: 5px;
  }
  /* Styles for autocomplete suggestions */
  .suggestions {
    border: 1px solid #ccc;
    background-color: #fff;
    position: absolute;
    top: 100%;
    left: 0;
    right: 0;
    z-index: 1000;
    max-height: 150px;
    overflow-y: auto;
  }
  .suggestion-item {
    padding: 0.5rem;
    cursor: pointer;
  }
  .suggestion-item:hover {
    background-color: #f0f0f0;
  }
  /* Styles for review section */
  .review-section {
    padding: 1rem;
    border-top: 1px solid #ccc;
  }
  .review {
    margin-bottom: 0.75rem;
    padding-bottom: 0.5rem;
    border-bottom: 1px solid #ddd;
  }
  .star-rating {
    display: inline-flex;
    flex-direction: row-reverse;
    font-size: 1.8rem;
    justify-content: center;
    padding: 0.5rem 0;
  }

  .star-rating .star {
    cursor: pointer;
    color: #ccc;
    transition: color 0.2s;
  }

  .star-rating .star:hover,
  .star-rating .star:hover ~ .star {
    color: gold;
  }

  .star-rating .star.selected,
  .star-rating .star.selected ~ .star {
    color: gold;
  }

</style>

<div class="container">
  <form id="courseForm" class="search-form">
    <!-- Subject Dropdown -->
    <div class="form-group">
      <label for="subject">Select Subject:</label>
      <select id="subject" name="subject">
        <option value="">-- Choose a Subject --</option>
        {% for subj in subjects %}
          <option value="{{ subj }}">{{ subj }}</option>
        {% endfor %}
      </select>
    </div>

    <!-- Min Catalog # -->
    <div class="form-group">
      <label for="min_nbr">Min Catalog #:</label>
      <input
        type="number"
        id="min_nbr"
        name="min_nbr"
        min="0"
        placeholder="e.g. 200"
      />
    </div>

    <!-- Max Catalog # -->
    <div class="form-group">
      <label for="max_nbr">Max Catalog #:</label>
      <input
        type="number"
        id="max_nbr"
        name="max_nbr"
        min="0"
        placeholder="e.g. 400"
      />
    </div>


    <!-- Areas of Knowledge Checkboxes -->
    <div class="form-group">
      <label>Area(s) of Knowledge:</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="aok" value="ALP"> ALP</label>
        <label><input type="checkbox" name="aok" value="CZ"> CZ</label>
        <label><input type="checkbox" name="aok" value="NS"> NS</label>
        <label><input type="checkbox" name="aok" value="QS"> QS</label>
        <label><input type="checkbox" name="aok" value="SS"> SS</label>
      </div>
    </div>

    <!-- Modes of Inquiry Checkboxes -->
    <div class="form-group">
      <label>Mode(s) of Inquiry:</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="moi" value="CCI"> CCI</label>
        <label><input type="checkbox" name="moi" value="EI"> EI</label>
        <label><input type="checkbox" name="moi" value="STS"> STS</label>
        <label><input type="checkbox" name="moi" value="FL"> FL</label>
        <label><input type="checkbox" name="moi" value="R"> R</label>
        <label><input type="checkbox" name="moi" value="W"> W</label>
      </div>
    </div>

    <!-- Professor Search with Autocomplete -->
    <div class="form-group">
      <label for="professor">Professor Search:</label>
      <input type="text" id="professor" name="professor" placeholder="Enter professor name" autocomplete="off">
      <div id="professor-suggestions" class="suggestions"></div>
    </div>

    <div class="form-group" style="align-self: flex-end;">
      <button type="submit">Fetch Courses</button>
    </div>
  </form>
  <div id="results"></div>
</div>

<script>
  let favoritesList = [];

  // Immediately update heart icon on toggle.
  function toggleFavorite(event, courseId) {
    event.stopPropagation();
    let heartSpan = event.target;
    let isFavorited = heartSpan.textContent.trim() === "‚ù§Ô∏è";
    heartSpan.textContent = isFavorited ? "ü§ç" : "‚ù§Ô∏è";
    if (isFavorited) {
      fetch("/api/favorites", {
        method: "DELETE",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ course_id: courseId })
      })
      .then(response => response.json())
      .then(result => {
        fetchFavorites();
        fetchCourses();
      })
      .catch(err => {
        console.error(err);
        heartSpan.textContent = "‚ù§Ô∏è"; // revert on error
      });
    } else {
      fetch("/api/favorites", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ course_id: courseId })
      })
      .then(response => response.json())
      .then(result => {
        fetchFavorites();
        fetchCourses();
      })
      .catch(err => {
        console.error(err);
        heartSpan.textContent = "ü§ç"; // revert on error
      });
    }
  }

  // Fetch favorites for current user.
  function fetchFavorites() {
    fetch("/api/favorites")
      .then(response => response.json())
      .then(data => {
        favoritesList = data.map(course => course.id);
      })
      .catch(err => console.error("Error fetching favorites:", err));
  }

  // Fetch courses from /api/courses.
  function fetchCourses() {
    var subject = document.getElementById('subject').value;
    var professor = document.getElementById('professor').value;
    var aokCheckboxes = document.querySelectorAll('input[name="aok"]:checked');
    var aokValues = Array.from(aokCheckboxes).map(cb => cb.value);
    var moiCheckboxes = document.querySelectorAll('input[name="moi"]:checked');
    var moiValues = Array.from(moiCheckboxes).map(cb => cb.value);
    var params = new URLSearchParams();
    if(subject) params.append("subject", subject);
    if(professor) params.append("professor", professor);
    aokValues.forEach(val => params.append("aok", val));
    moiValues.forEach(val => params.append("moi", val));

    var minNbr = document.getElementById('min_nbr').value;
    var maxNbr = document.getElementById('max_nbr').value;
    if (minNbr) params.append("min_nbr", minNbr);
    if (maxNbr) params.append("max_nbr", maxNbr);
    
    fetch(`/api/courses?${params.toString()}`)
      .then(response => response.json())
      .then(data => {
        renderCourseTable(data);
      })
      .catch(err => {
        console.error(err);
        alert("Error fetching courses.");
      });
  }

  // Render course table with clickable rows and heart icons.
  function renderCourseTable(courses) {
    const resultsDiv = document.getElementById('results');
    if(courses.error) {
      resultsDiv.innerHTML = `<p>Error: ${courses.error}</p>`;
      return;
    }
    let html = "<table><tr><th></th><th>ID</th><th>Subject</th><th>Catalog #</th><th>Title</th><th>AOK</th><th>MOI</th><th>Professor(s)</th></tr>";
    courses.forEach(course => {
      let heartIcon = favoritesList.includes(course.id) ? "‚ù§Ô∏è" : "ü§ç";
      html += `<tr class="course-row" data-course-id="${course.id}" onclick="toggleCourseDetail(this, '${course.id}')">
        <td><span class="favorite-btn" onclick="toggleFavorite(event, '${course.id}')">${heartIcon}</span></td>
        <td>${course.id}</td>
        <td>${course.subject}</td>
        <td>${course.catalog_nbr}</td>
        <td>${course.title}</td>
        <td>${course.aok}</td>
        <td>${course.moi}</td>
        <td>${course.professors || ""}</td>
      </tr>`;
    });
    html += "</table>";
    resultsDiv.innerHTML = html;
  }

  // Toggle course detail: expand/collapse detail row.
  function toggleCourseDetail(rowElement, courseId) {
    if(event.target.classList.contains("favorite-btn")) return;
    if(rowElement.nextElementSibling && rowElement.nextElementSibling.classList.contains('detail-row')) {
      rowElement.parentNode.removeChild(rowElement.nextElementSibling);
      return;
    }
    fetch(`/api/course/${courseId}`)
      .then(response => response.json())
      .then(courseDetail => {
        fetch(`/api/reviews?course_id=${courseId}`)
          .then(response => response.json())
          .then(reviews => {
            const detailHtml = renderCourseDetail(courseDetail, reviews);
            const detailRow = document.createElement("tr");
            detailRow.classList.add("detail-row");
            const detailCell = document.createElement("td");
            detailCell.colSpan = 8;
            detailCell.innerHTML = detailHtml;
            detailRow.appendChild(detailCell);
            rowElement.parentNode.insertBefore(detailRow, rowElement.nextElementSibling);
            

            document.querySelectorAll('.star-rating .star').forEach(star => {
              star.addEventListener('click', function() {
                const value = this.getAttribute('data-value');
                const adjustedValue = 6 - value;
                const stars = this.parentNode.querySelectorAll('.star');
                stars.forEach(s => {
                  s.classList.toggle('selected', s.getAttribute('data-value') >= value);
                });
                this.parentNode.querySelector('input[name="rating"]').value = adjustedValue;
              });
            });
            document.querySelectorAll('.difficulty-stars .star').forEach(star => {
              star.addEventListener('click', function() {
                const value = this.getAttribute('data-value');
                const adjustedValue = 6 - value;
                const stars = Array.from(this.parentNode.children).filter(child => child.classList.contains('star'));
                stars.forEach(s => {
                  s.classList.toggle('selected', s.getAttribute('data-value') >= value);
                });
                this.parentNode.querySelector('input[name="difficulty"]').value = adjustedValue;
              });
            });
          });
      })
      .catch(err => {
        console.error(err);
        alert("Error fetching course detail.");
      });
  }

  // Render course detail including reviews and review form.
  function renderCourseDetail(course, reviews) {
    let html = `<div>
      <h4>Course Detail for ${course.title} (ID: ${course.id})</h4>
      <p><strong>Subject:</strong> ${course.subject}</p>
      <p><strong>Catalog #:</strong> ${course.catalog_nbr}</p>
      <p><strong>AOK:</strong> ${course.aok}</p>
      <p><strong>MOI:</strong> ${course.moi}</p>
      <p><strong>Professor(s):</strong> ${course.professors || "N/A"}</p>
      <hr>
      <h5>Reviews</h5>`;
    if (reviews.length > 0) {
      const totalRating = reviews.reduce((sum, r) => sum + (r.rating || 0), 0);
      const totalDiff   = reviews.reduce((sum, r) => sum + (r.difficulty || 0), 0);
      const avgRating   = (totalRating / reviews.length).toFixed(1);
      const avgDiff     = (totalDiff   / reviews.length).toFixed(1);
      html += `
        <p><strong>Average Rating:</strong> ${avgRating} / 5 (${reviews.length} review${reviews.length>1?'s':''})</p>
        <p><strong>Average Difficulty:</strong> ${avgDiff} / 5</p>
        <hr>
      `;
    }
    if(reviews.length === 0) {
      html += "<p>No reviews yet.</p>";
    } else {
      reviews.forEach(review => {
        html += `<div class="review">
          <p><strong>Rating:</strong> ${review.rating} / 5</p>
          <p><strong>Difficulty:</strong> ${review.difficulty} / 5</p>
          <p>${review.review_text || ""}</p>
          <p><em>${new Date(review.timestamp).toLocaleString()}</em></p>
        </div>`;
      });
    }
    html += `<hr>
      <h5>Submit a Review</h5>
      <form onsubmit="submitReview(event, '${course.id}')">
        <textarea name="review_text" placeholder="Write your review here..." required style="width:100%; height:80px;"></textarea><br>

        <label>Overall Rating:</label>
        <div class="star-rating overall-stars" style="font-size: 2rem; margin-bottom: 10px;">
          <span class="star" data-value="1">‚òÜ</span>
          <span class="star" data-value="2">‚òÜ</span>
          <span class="star" data-value="3">‚òÜ</span>
          <span class="star" data-value="4">‚òÜ</span>
          <span class="star" data-value="5">‚òÜ</span>
          <input type="hidden" name="rating" required>
        </div>

        <label>Difficulty Rating:</label>
        <div class="star-rating difficulty-stars" style="font-size: 2rem; margin-bottom: 10px;">
          <span class="star" data-value="1">‚òÜ</span>
          <span class="star" data-value="2">‚òÜ</span>
          <span class="star" data-value="3">‚òÜ</span>
          <span class="star" data-value="4">‚òÜ</span>
          <span class="star" data-value="5">‚òÜ</span>
          <input type="hidden" name="difficulty" required>
        </div>

        <button type="submit">Submit Review</button>
      </form>
    </div>`;

    return html;
  }

  

  // Submit a review.
  function submitReview(event, courseId) {
  event.preventDefault();
  const form = event.target;
  const reviewText = form.review_text.value;
  const rating = form.rating.value;
  const difficulty = form.difficulty.value;
  const data = {
    course_id: courseId,
    review_text: reviewText,
    rating: parseInt(rating),
    difficulty: parseInt(difficulty)
  };
  fetch("/api/reviews", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify(data)
  })
  .then(response => {
    if(!response.ok) throw new Error("Failed to submit review.");
    return response.json();
  })
  .then(result => {
    alert("Review submitted successfully!");
    const row = document.querySelector(`tr.course-row[data-course-id="${courseId}"]`);
    if (row) {
        // Remove any open detail row first
        if (row.nextElementSibling && row.nextElementSibling.classList.contains('detail-row')) {
            row.parentNode.removeChild(row.nextElementSibling);
        }
        // Fetch updated reviews + redisplay
        fetch(`/api/reviews?course_id=${courseId}`)
          .then(response => response.json())
          .then(reviews => {
              fetch(`/api/course/${courseId}`)
                .then(response => response.json())
                .then(courseDetail => {
                    const detailHtml = renderCourseDetail(courseDetail, reviews);
                    const detailRow = document.createElement("tr");
                    detailRow.classList.add("detail-row");
                    const detailCell = document.createElement("td");
                    detailCell.colSpan = 8;
                    detailCell.innerHTML = detailHtml;
                    detailRow.appendChild(detailCell);
                    row.parentNode.insertBefore(detailRow, row.nextElementSibling);
                });
          });
    }
})

  .catch(err => {
    console.error("Error during actual POST:", err);
    alert("Error submitting review to server.");
  });
}


  // Professor autocomplete functionality.
  var professorInput = document.getElementById('professor');
  var suggestionsDiv = document.getElementById('professor-suggestions');

  professorInput.addEventListener('input', function() {
    var query = professorInput.value.trim();
    if(query.length < 2) {
      suggestionsDiv.innerHTML = "";
      return;
    }
    fetch(`/api/professors?query=${encodeURIComponent(query)}`)
      .then(response => response.json())
      .then(data => {
        suggestionsDiv.innerHTML = "";
        if(data.length > 0){
          data.forEach(function(name){
            var div = document.createElement('div');
            div.classList.add('suggestion-item');
            div.textContent = name;
            div.addEventListener('click', function(){
              professorInput.value = name;
              suggestionsDiv.innerHTML = "";
            });
            suggestionsDiv.appendChild(div);
          });
        }
      })
      .catch(err => {
        console.error("Error fetching suggestions", err);
      });
  });

  // Attach fetchCourses to form submit.
  document.getElementById('courseForm').addEventListener('submit', function(e) {
    e.preventDefault();
    document.querySelectorAll("tr.detail-row").forEach(row => row.remove());
    fetchCourses();
    fetchFavorites();
  });

  // Initial load.
  window.onload = function() {
    fetchFavorites();
    fetchCourses();
  };
</script>
{% endblock %}
