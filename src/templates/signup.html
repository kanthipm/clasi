{% extends "base.html" %}

{% block title %}Sign Up â€“ CLASI{% endblock %}

{% block content %}
<div class="container" style="max-width: 400px; margin: 4rem auto;">
  <h2 style="margin-bottom: 1rem; text-align: center;">Sign Up</h2>

  <form method="post" style="display: flex; flex-direction: column; gap: 1rem;">
    <input 
      id="name"
      name="name"
      placeholder="Full Name"
      required
      style="padding: 0.75rem; font-size: 1rem; border-radius: 4px; border: 1px solid #ccc;"
    >
    <input 
      id="username"
      name="username"
      placeholder="Username"
      required
      style="padding: 0.75rem; font-size: 1rem; border-radius: 4px; border: 1px solid #ccc;"
    >
    <input 
      id="password"
      type="password"
      name="password"
      placeholder="Password"
      required
      style="padding: 0.75rem; font-size: 1rem; border-radius: 4px; border: 1px solid #ccc;"
    >
    <button 
      type="submit" 
      style="padding: 0.75rem; font-size: 1rem; background-color: #007bff; color: #fff; border:none; border-radius:4px; cursor:pointer;"
    >
      Create Account
    </button>
  </form>

  <p style="text-align:center; margin-top:1rem;">
    Already have an account? <a href="{{ url_for('login') }}">Back to Login</a>
  </p>
</div>

{% with messages = get_flashed_messages(category_filter=['danger']) %}
  {% if messages %}
    <script>alert("{{ messages[0] }}");</script>
  {% endif %}
{% endwith %}
{% endblock %}
