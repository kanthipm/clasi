{% extends "base.html" %}
{% block title %}Edit Profile{% endblock %}
{% block content %}
<div class="container" style="max-width:400px; margin:4rem auto;">
  <h2>Edit Profile</h2>
  <form method="post" style="display:flex; flex-direction:column; gap:1rem;">
    <label>
      Year:
      <select name="year" required>
        {% for code,label in years %}
          <option value="{{ code }}" {% if code == current_year %}selected{% endif %}>
            {{ label }}
          </option>
        {% endfor %}
      </select>
    </label>
    <label>
      Major:
      <select name="major" required>
        {% for subj in subjects %}
          <option value="{{ subj }}" {% if subj == current_major %}selected{% endif %}>{{ subj }}</option>
        {% endfor %}
      </select>
    </label>
    <button type="submit">Save</button>
  </form>
</div>
{% endblock %}
