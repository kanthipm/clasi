{% extends "base.html" %}
{% block title %}Edit Profile{% endblock %}
{% block content %}
  <h1>Edit Profile</h1>
  <form method="POST" enctype="multipart/form-data">
    <label>Year:</label>
    <input type="text" name="year" value="{{ year }}"><br>

    <label>Major:</label>
    <input type="text" name="major" value="{{ major }}"><br>

    <label>Second Major:</label>
    <input type="text" name="second_major" value="{{ second_major }}"><br>

    <label>Minor:</label>
    <input type="text" name="minor" value="{{ minor }}"><br>

    <label>Advisor Name:</label>
    <input type="text" name="advisor_name" value="{{ advisor_name }}"><br>

    <label>Advisor Email:</label>
    <input type="email" name="advisor_email" value="{{ advisor_email }}"><br>

    <label>Expected Graduation Term:</label>
    <input type="text" name="expected_grad_term" value="{{ expected_grad_term }}"><br>

    <label>Admit Term:</label>
    <input type="text" name="admit_term" value="{{ admit_term }}"><br>

    <label>Cumulative GPA:</label>
    <input type="number" step="0.01" name="gpa" value="{{ gpa }}"><br>

    <label>Total Units:</label>
    <input type="number" step="0.1" name="units" value="{{ units }}"><br>

    <label>Profile Picture:</label>
    <input type="file" name="profile_pic"><br>

    <button type="submit">Save Changes</button>
  </form>
{% endblock %}
